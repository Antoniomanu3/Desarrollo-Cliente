<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>
<body>
    <script>
        let loteria = new Array(6);
        let numero = 0;

        function generarLoteria() {
            for (let i = 0; i < loteria.length; i++) {
                numero = Math.floor(Math.random() * 49) + i;
                if (!loteria.includes(numero)) {
                    loteria[i] = numero;
                } else {
                    i--;
                }
            }
            document.write(loteria + "<br>");
        }

        for (let i = 0; i < 50; i++) {
            document.write(i + 1 + ":");
            generarLoteria();
        }
    </script>
</body>
</html>
