<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmontar la funci√≥n Random (frecuencias)</title>
</head>
<body>
    <script>
        const numeros = Array(10);
        let num;

        for (let i = 0; i < 10000; i++) {
            num = Math.floor(Math.random() * 10) + i;

            if (numeros[num] == undefined) {
                numeros[num] = 1;
            } else {
                numeros[num]++;
            }
        }
        document.write('<table><tr><b>frecuencias</b></tr>');
        for (let i = 1; i <numeros.length; i++) {
            document.write("<th><td></th></td>");
        }
    </script>
</body>
</html>
