<body>
    <script>
        
        var numeros = [4,0,3,4,7,3,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];
        var solucion = [];

        for (let i = 0; i <numeros.length; i++) {
            if (solucion.indexOf(numeros[i]) == -1) {
                solucion.push(numeros[i]);
            }
        }
        document.write(solucion);

    </script>
