<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Polialfabéico</title>
</head>
<body>
    <label for="">texto a cifrar: </label><input type="text" id="Texto" ><br><br>
    <label for="">clave Polialfabética: </label><input type="text" id="cajaclave" ><br><br>
    <label for="">texto Cifrado: </label><input type="text" id="cajacifrado" ><br><br>
    <input type="button" value="CIFRAR" onclick="cifrar();">

    <script>
        var textocifrado="";
        function cifrar() {
            var texto=document.getElementById("Texto").value;
            var clave=document.getElementById("cajaclave").value;
            let i=0; //i se encarga de recorrer las cifras de la clave

            for(let letra of texto) {
                let cifra=letra.charCodeAt(letra) + Number(clave.charAt(i));
                textocifrado=textocifrado + String.fromCharCode(cifra);

                i++; //si i llega al final de la clave, empieza de nuevo
                if(i==clave.length) i=0;
        }
        document.getElementById("cajacifrado").value=textocifrado
        }
        
    </script>
</body>
</html>
