<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for=""> Anchura </label>
    <input type="text" name="medidas"><br><br>

    <label for=""> Alto </label>
    <input type="text" name="medidas"><br><br>

    <input type="button" value="validar" onclick="crearrectangulo()">


    <script>
        let mirectangulo;
        class Rectangulo {
            constructor(alto, ancho) {
                this.alto = alto;
                this.ancho = ancho;
            }
        }

        function crearrectangulo () {
            let ancho = document.getElementsByName("medidas")[0].value;
            let alto = document.getElementsByName("medidas")[1].value;
            mirectangulo = new Rectangulo(alto, ancho);
            alert(mirectangulo.alto +"\n" + mirectangulo.ancho);
            
        }
    </script>
</body>
</html>
