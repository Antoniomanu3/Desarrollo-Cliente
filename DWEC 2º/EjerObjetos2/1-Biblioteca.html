<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bibiloteca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<style>
    .Registro {
        justify-content: center;
        border: 2px solid black;
        padding: 30px;
        width: 20vW;
    }

    .cajatexto {
        width: 50vw;
        margin-bottom: 20px;
    }
</style>

<body>

    <div class="Registro">
        <form action="" class="form">

            <h1 class="titulo">Bibiloteca</h1>

            <div><label for="">Titulo: </label><input type="text" id="titulo"></div>
            <div><label for="">Autor:</label><input type="text" id="autor"></div>
            <div><label for="">Editorial:</label><input type="text" id="editorial"></div>
            <div><label for="">Año de edición:</label><input type="date" id="anio"></div>
            <div><textarea rows="10" cols="20"></textarea></div>
            <div><input type="button" value="Guardar" onclick="Guardar()"><input type="button" value="Visualizar" onclick="Visualizar()"></div>

        </form>
    </div>

    <script>
        let bibiloteca = new Map();

        class Libro {
            constructor(titulo, autor, editorial, anio) {
                this.titulo = titulo;
                this.autor = autor;
                this.editorial = editorial;
                this.anio = anio;
            }
        }

        function Guardar() {
            let titulo = document.getElementById("titulo").value;
            let autor = document.getElementById("autor").value;
            let editorial = document.getElementById("editorial").value;
            let anio = document.getElementById("anio").value;

            bibiloteca.add(new Libro(titulo.value, autor.value, editorial.value, anio.value));
        }

        function visualizar() {
            document.getElementsByName("visualizar")[0].value = "Se ha guardado " + titulo.value + "del autor " + autor.value + "con la editorial " + editorial.value + "del año " + anio.value;
        }

        function limpiar() {
            document.getElementById("titulo").value = "";
            document.getElementById("autor").value = "";
            document.getElementById("editorial").value = "";
            document.getElementById("anio").value = "";
        }

    </script>


</body>

</html>
