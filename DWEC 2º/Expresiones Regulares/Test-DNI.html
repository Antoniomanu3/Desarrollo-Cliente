<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPROBANDO DNI</title>
</head>
<body>
<input type='text' id='campo'>
<input type='button' value="validar" onclick='validar()'>
<script>
function validar(){
	valor = document.getElementById("campo").value;
	if( !(/^\d{8}[A-Z]$/.test(valor)) ) {
		//también puede valer /^\d{8}\D$/ pero es más 
		//restrictiva la primera.
		//return false;
		alert('false')
	    }
	
	else{
		alert('true');
  	}
}
</script>
</body>
</html>
