<!DOCTYPE html>
<html>
<head>
    <title> Moviendo ventanas </title>
</head>
<body>
    <center>
        <form name="FORMULARIO">
            <p><b>Coordenada X:</b><input type="text" name="X" size="10"></p>
            <p><b>Coordenada Y:</b> <input type="text" name="Y" size="10"></p>
            <input type="button" value="Mover ventana" name="B1" onclick="MoverVentana()">
            <input type="button" value="Redimensionar" name="B2" onclick="Redimensionar()">
        </form>
    </center>

    <script LANGUAGE="JavaScript">
        var x, y;
        var ventana = window.open("", "", 'width= 340,height=150');
        function MoverVentana() {

            x = document.FORMULARIO[0].value;
            y = document.FORMULARIO[1].value;
            alert(x);
            alert(y);
            //creamos la ventana si no existe
            if (typeof window.ventana !== 'undefined') {
                ventana.moveTo(x, y);
                ventana.focus();
            } else {
                ventana = window.open("", "", 'width= 340,height=150');
                ventana.moveTo(x, y);
                ventana.focus();
            }
        }

        function Redimensionar() {

            x = document.FORMULARIO[0].value;
            y = document.FORMULARIO[1].value;
            alert(x);
            alert(y);

            if (typeof window.ventana !== 'undefined') {
                ventana.resizeTo(x, y);
                ventana.focus();
            } else {
                ventana = window.open("", "", 'width= 340,height=150');
                ventana.resizeTo(x, y);
                ventana.focus();
            }
        }
    </script>
</body>

</html>
