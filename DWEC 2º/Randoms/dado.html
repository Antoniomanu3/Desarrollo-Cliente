<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirada del dado</title>
</head>

<body>
    <label for="nombre">Numero Aleatorio</label>
    <input type="text" /> <br> <br>

    <input type="button" value="Tirada" onclick="Tirada()" /><br> <br>

    <script lang="javascript">
        function Tirada() {
//+1 para el "minimo"
            document.getElementsByTagName("input")[0].value = Math.floor(Math.random() * (7 - 1)) + 1;
        }

    </script>
</body>

</html>
