<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso set Primitiva</title>
</head>

<body>
    <h1 for="nombre">Juego Primitiva</h1>
    <input type="button" value="añadir" onclick="bonoloto()"><br> <br>

    <label for="nombre">Numeros finales</label><br> <br>
    <input type="text" id="numeros" name="numeros" /> <br> <br>
    <input type="text" id="intentos" name="intentos" /> <br> <br>

    <script>
        var lista = new Set();
       
        
            var vueltas =0; 

        function bonoloto() {
    
        var num = Math.floor(Math.random() * (49)) + 1;
            if (lista.size<6){
                for (let j = 0; j < lista.size; j++) {
                    if (lista[j] == num) {
                      
                        vueltas++;
                    }}
               lista.add(num); 
               vueltas++; 
            }
           

 
          document.getElementById("intentos").value = vueltas;
        }
       
        console.log(lista);

    </script>
</body>

</html>
