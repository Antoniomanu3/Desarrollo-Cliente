    <img src="./img/gran-canon.jpg"  id="1">
    <img src="./img/lago.jpg"  id="2">

    <script>


        var img =[document.getElementById("0"), document.getElementById("1"), document.getElementById("2")]        

        let posicion = 0;
        function avanza(posicion) {

            if (posicion < 2)
                posicion++;
            else
                posicion = 0;



        }
        function retrocede() {

            if (posicion > 0)
                posicion--;
            else
                posicion = 2;


        }
       document.getElementById("fotitos").value = img[1];


    </script>
