<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <input type="text" id="nombre"> <br> <br>
    <input type="button" value="entrar" onclick="saludando()">
    <input type="button" value="cancelar" onclick="cancelando()">

    <script>
        let temporizador1;
        function saludando() {
            temporizador1 = setTimeout(presentacion, 3000, document.getElementById("nombre").value);
        }
        
        function presentacion(dato) {
            alert("Bienvenido sr/a " + dato);
        }

        function cancelando () {
            window.clearTimeout(temporizador1);
        }
    </script>
</body>
</html>
